<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Modern Gradient Background */
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

            display: flex; 
            flex-direction: column;
            justify-content: center;

        .logo { width: 175px; margin-bottom: 10px; }
        
        h2 { 
            color: #262626; 
            font-size: 1.2rem;

            border-radius: 4px;

            background: #fafafa;

            padding: 12px; 
            width: 100%;

            margin-top: 5px;
        }

    <div class="login-box">
